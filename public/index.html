<html>
  <head>
    <style type="text/css">
      html,body{
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        background-color: #222;
      }
      video{
        display: none;
        position: absolute;
        -webkit-transform: translateX(480px);
        -o-transform: translateX(480px);
         transform: translateX(480px);
        transform:  translateX(480px);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
         transform: scaleX(-1);
        transform:  scaleX(-1);
      }
      #bgCanvas{
        width: 100%;
        height: 100%;
      }
      #myCanvas{
        position: absolute;
        z-index: 0;
        left: 50%;
        top: 50%;
        background: rgba(30,30,30,0.6);
        /*
        margin-left: -640px;
        margin-top: -480px;
        */
      }
      #debugCanvas{
        position: absolute;
        z-index: -1;
        left: 50%;
        top: 50%;
        margin-top: -30px;
        margin-left: -40px;
      }
      #emoji{
        position:absolute;
        height: 60px;
        width: 60px;
        top: 50%;
        left: 50%;
        margin-top: 400px;
        margin-left: 400px;
        z-index: 2;
        -webkit-animation: myfirst 5s linear 2s infinite alternate; /* Chrome, Safari, Opera */
        animation: myfirst 5s linear 2s infinite alternate;
      }
      /* Chrome, Safari, Opera */
      @-webkit-keyframes myfirst {
          0%   {left:0px; top:0px;}
          25%  {left:200px; top:0px;}
          50%  {left:200px; top:200px;}
          75%  {left:0px; top:200px;}
          100% {left:0px; top:0px;}
      }

      /* Standard syntax */
      @keyframes myfirst {
          0%   {left:0px; top:0px;}
          25%  {left:200px; top:0px;}
          50%  {left:200px; top:200px;}
          75%  {left:0px; top:200px;}
          100% {left:0px; top:0px;}
      }
      #github{
        z-index: 2;
      }
</style>
  </head>
  <body>
    <div id='container'>
      <canvas id="bgCanvas"></canvas>
      <canvas id="myCanvas"></canvas>
      <canvas id="debugCanvas" width="80px" height="60px"></canvas>
      <video muted autoplay width="160px" height="120px"></video>
      <div id="fps"></div>
      <div id="emoji"></div>
      <a href="https://github.com/karenpeng/motionEmotion"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" id="github"></a>
  </body>
  <script type="text/javascript" src="js/canvas_size.js"></script>
  <script type="text/javascript" src="js/bgcanvas.js"></script>
  <script type="text/javascript" src="js/lib/camera.js"></script>
  <script type="text/javascript" src="js/change_detection.js"></script>
  <script type="text/javascript" src="js/lib/delaunay.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/draw.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
</html>
