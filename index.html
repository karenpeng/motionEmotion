<html>
  <head>
    <style type="text/css">
      html,body{
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      video{
        display: none;
        position: absolute;
        -webkit-transform: translateX(480px);
        -o-transform: translateX(480px);
         transform: translateX(480px);
        transform:  translateX(480px);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
         transform: scaleX(-1);
        transform:  scaleX(-1);
      }
      #bgCanvas{
        width: 100%;
        height: 100%;
      }
      #myCanvas{
        position: absolute;
        z-index: 1;
        left: 50%;
        margin-left: -640px;
      }
      #debugCanvas{
        position: absolute;
        z-index: 0;
        left: 50%;
        margin-left: -40px;
      }
      #fps{
        position: absolute;
        color: green;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <canvas id="bgCangas"></canvas>
      <canvas id="myCanvas" width="1280px" height="960px"></canvas>
      <canvas id="debugCanvas" width="80px" height="60px"></canvas>
      <video muted autoplay width="640px" height="480px"></video>
      <div id="fps"></div>
  </body>
  <script type="text/javascript" src="lib/camera.js"></script>
  <script type="text/javascript" src="lib/delaunay.js"></script>
  <script type="text/javascript" src="change_detection.js"></script>
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript" src="calculate.js"></script>
  <!-- js file from facial library-->
    <script src="lib/utils.js"></script>
    <script src="lib/clmtrackr.min.js"></script>
    <script src="lib/model_pca_20_svm_emotionDetection.js"></script>
    <script src="lib/Stats.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/emotion_classifier.js"></script>
    <script src="lib/emotionmodel.js"></script>
  <!-- end -->
  <script type="text/javascript" src="lib/Tone.js"></script>
  <script type="text/javascript" src="emo.js"></script>
  <script type="text/javascript" src="arp.js"></script>

  <script type="text/javascript" src="main.js"></script>
